language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
- pypy
- pypy3
matrix:
  allow_failures:
  - python: 3.5-dev
  - python: nightly
cache:
  pip: true
  directories: "$HOME/.pylint.d"
notifications:
  email: false
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: always
    on_start: never
install:
- pip install requests
- pip install coverage
- pip install pylint
script:
- bash .travis_scripts/run_travis.sh
after_success:
- cd ..; pylint -f colorized pyautoupdate; cd pyautoupdate
- openssl aes-256-cbc -K $encrypted_17ecf7cd0287_key -iv $encrypted_17ecf7cd0287_iv
  -in sphinx_travis_deploy.enc -out sphinx_travis_deploy -d
- chmod 600 sphinx_travis_deploy
- eval `ssh-agent -s`
- ssh-add sphinx_travis_deploy
- bash doc_build.sh
- eval `ssh-agent -k`
after_failure:
- cd ..; pylint -E -f colorized pyautoupdate; cd pyautoupdate
after_script:
- pip install codecov
- python -c 'import sys;print(str(sys.version_info[0])+"."+str(sys.version_info[1]))'
  > version.txt
- cat version.txt | xargs codecov --env
- rm version.txt
before_install:
- openssl aes-256-cbc -K $encrypted_17ecf7cd0287_key -iv $encrypted_17ecf7cd0287_iv
  -in sphinx_travis_deploy.enc -out sphinx_travis_deploy -d
