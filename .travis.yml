language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
cache: 
  pip: true
  directories: $HOME/.pylint.d
notifications:
  email: false
install:
  - pip install requests
  - pip install pytest-cov
  - pip install pylint
script: 
  - . .travis_scripts/run_travis.sh
after_success:
  - . testing/scripts/lint_linux.sh
  - ls -al
  - find . -name '.coverage*' -or -name 'coverage.xml'
  - pip install codecov
  - python -c 'import sys;print(str(sys.version_info[0])+"."+str(sys.version_info[1]))' > version.txt
  - cat version.txt | xargs codecov --env
  - rm version.txt
