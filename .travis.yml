language: python
matrix:
  include:
    - python: '2.6'
      os: linux
    - python: '2.7'
      env: PYLINT=true
      os: linux
    - python: '3.3'
      os: linux
    - python: '3.4'
      env: PYLINT=true
      os: linux
    - python: '3.5'
      env: DOCBUILD=true
      os: linux
    - python: 'pypy'
      os: linux
    - python: 'pypy3'
      os: linux
    - python: '3.5-dev'
      os: linux
  allow_failures:
    - python: '3.6-dev'
      os: linux
    - python: 'nightly'
      os: linux
cache:
  pip: true
  directories: "$HOME/.pylint.d"
notifications:
  email: false
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: always
    on_start: never
install:
- pip install requests
- pip install coverage
- pip install pylint
- pip install sphinx
script:
- bash .travis_scripts/run_travis.sh
after_success:
- if [ ! -z "$PYLINT" ]; then cd ..; pylint -f colorized pyautoupdate; cd pyautoupdate; fi
- bash .travis_scripts/doc_build_travis.sh
after_failure:
- cd ..; pylint -E -f colorized pyautoupdate; cd pyautoupdate
after_script:
- pip install codecov
- python -c 'import sys;print(str(sys.version_info[0])+"."+str(sys.version_info[1]))'
  > version.txt
- cat version.txt | xargs codecov --env
- rm version.txt
