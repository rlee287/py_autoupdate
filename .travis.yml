language: python
matrix:
  include:
      # Orderings to minimize build time
      # 3.6 Documentation building first
      # 2.7 to test Python 2 and lint on Python2
      # 3.5 Run pylint on Python 3 as well
      # pypy3 and pypy to support pypy
      # Interleave remaining versions
    - python: '3.6'
      env: DOCBUILD=true
      os: linux
    - python: '2.7'
      env: PYLINT=true
      os: linux
    - python: '3.5'
      env: PYLINT=true
      os: linux
    - python: 'pypy3'
      os: linux
    - python: 'pypy'
      os: linux
    - python: '3.4'
      os: linux
    - python: '2.6'
      os: linux
    - python: '3.3'
      os: linux
cache:
  pip: true
notifications:
  email: false
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: always
    on_start: never
install:
- pip install requests
- pip install coverage
# Handled inside lint_travis script
# - pip install pylint
script:
- bash .travis_scripts/run_travis.sh
after_success:
- bash .travis_scripts/lint_travis_success.sh
- bash .travis_scripts/doc_build_travis.sh
after_failure:
- pip install pylint
- cd ..; pylint -E -f colorized pyautoupdate; cd pyautoupdate
after_script:
- pip install codecov
- python -c 'import sys;print(str(sys.version_info[0])+"."+str(sys.version_info[1]))'
  > version.txt
- cat version.txt | xargs codecov --env
- rm version.txt
